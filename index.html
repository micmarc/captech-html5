<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>CapTech.io News</title>

</head>
<body>
<div id="html5challenge">
<header>
    <!-- Nav -->
    <nav id="top-nav">
        <ul id="menu">
            <li>Sections</li>
            <li>Search</li>
            <li>User Icon</li>
        </ul>
    </nav>
    <!-- Masthead -->
    <div id="masthead">
        <h1>CapTech.io News</h1>
        <p>[date]</p>
    </div>
    <!-- Categories -->
    <nav id="categories-nav">
        
    </nav>
</header>
<main role="main">
    <!-- row 1, 5 cols -->
    <section id="banner">
        <div id="expand">Click to expand</div>
        <!-- retrieve from http://html5news.herokuapp.com/banners -->
        <div id="banner-content">
            
        </div>
    </section>
    <div id="page-content">

    </div>
</main>
<footer></footer>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="js/app.js"></script>

<!-- Templates -->

<script type="text/template" id="category-template">
    <a href="#"><%= displayName %></a>
</script>

<script type="text/template" id="banner-template">
    <%= message %>
</script>

<script type="text/template" id="article-featured-template">
    <h2><%= headLine %></h2>
    <p><span class="location"><%= location %></span> <%= snippet %></p>
</script>

</body>
</html>
